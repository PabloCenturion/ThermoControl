<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>ThermoControl Relatórios</title>
</head>
<body>

    <nav>
        <p class="logo">ThermoControl</p>
        <a href="#Inicio">Inicio</a>
        <a href="#Relatórios">Relatórios</a>
        <a href="#Alertas">Alertas</a>
        <a href="#Configurações">Configurações</a>       
    </nav>

    <div class="container-main">
        <h2 class="text-white">Relatórios de Dados</h2>
        <p class="text-muted">'Temperatura' ao Longo Do Tempo:</p>

        <!-- Filtros de seleção -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" aria-label="Selecionar Temperatura">
                    <option selected>Temperatura</option>
                    <option value="1">Umidade</option>
                    <option value="2">Corrente</option>
                    <option value="3">Potência</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-select" aria-label="Selecionar Hora">
                    <option selected>Hora</option>
                    <option value="1">Dia</option>
                    <option value="2">Semana</option>
                    <option value="3">Mês</option>
                </select>
            </div>
        </div>

        <!-- Espaço reservado para o gráfico de relatório -->
        <div class="chart-placeholder bg-light" style="height: 300px;">
            <!-- Gráfico virá aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
