<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>ThermoControl Relatórios</title>
</head>
<body>

    <section class="container-main">
        
        <nav>
            <p class="logo">ThermoControl</p>
            <a href="#Inicio">Inicio</a>
            <a href="#Relatórios">Relatórios</a>
            <a href="#Alertas">Alertas</a>
            <a href="#Configurações">Configurações</a>       
        </nav>

    <div class="container-infos">
        <h2 class="title-page">Relatórios de Dados</h2>

        <div class="container-selectors">
            <div class="block-selector-type">
                <select class="form-select form-size" aria-label="Selecionar Tipo Grafico">
                    <option selected>Temperatura</option>
                    <option value="1">Umidade</option>
                    <option value="2">Corrente</option>
                    <option value="3">Potência</option>
                </select>
            </div>

            <div class="block-selector-time">
                <select class="form-select form-size" aria-label="Selecionar Tempo">
                    <option selected>Hora</option>
                    <option value="1">Dia</option>
                    <option value="2">Semana</option>
                    <option value="3">Mês</option>
                </select>
            </div>
        </div>

        <div class="chart-type bg-light" style="height: 500px;">
            <!-- grafico aqui -->
        </div>
    </div>

</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
