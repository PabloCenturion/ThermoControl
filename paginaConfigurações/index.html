<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  

    <link rel="stylesheet" href="styles.css">

    <title>ThermoControl Configurações</title>
</head>
<body>
    <section class="container-main">
        
        <nav>
            <p class="logo">ThermoControl</p>
            <a href="/paginaInicial/index.html">Inicio</a>
            <a href="/paginaRelatorios/index.html">Relatórios</a>
            <a href="/paginaAlertasHistorico/index.html">Alertas</a>
            <a style="text-decoration: underline;" href="/paginaConfigurações/index.html">Configurações</a>       
        </nav>

        <h2 class="title-page">Configurações</h2>

        <section class="container-settings">

            <div class="container-temperature">

            <div class="input-group">
                <label for="temp-good-min">Definição de Temperatura Boa:</label>
                <div class="inputs-couple">
                <input type="number" id="temp-good-min" placeholder="min ex: 18°C">
                <input type="number" id="temp-good-max" placeholder="max ex: 23°C">
                </div>
            </div>


            <div class="input-group">
                <label for="temp-high">Definição de Temperatura Muito Alta:</label>
                <input type="number" id="temp-high" placeholder="ex: 26°C">
            </div>

        </div>

        <div class="container-humidity">

            <div class="input-group">
                <label for="humidity-good-min">Definição de Umidade Boa:</label>

                <div class="inputs-couple">
                <input type="number" id="humidity-good-min" placeholder="min ex: 50%">
                <input type="number" id="humidity-good-max" placeholder="max ex: 60%">
            </div>
        </div>


            <div class="input-group">
                <label for="humidity-high">Definição de Umidade Muito Alta:</label>
                <input type="number" id="humidity-high" placeholder="ex: 80%">
            </div>

        </div>


        <section class="container-default-alerts">

        <h5 class="mb-4">Habilitar Alertas Padrões:</h5>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-energy">
            <label class="form-check-label" for="alert-energy">Alerta Energia Caiu</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-ac">
            <label class="form-check-label" for="alert-ac">Alertas on/off Ar Condicionado</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-temp">
            <label class="form-check-label" for="alert-temp">Alerta Temperatura Atípica</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-humidity">
            <label class="form-check-label" for="alert-humidity">Alerta Umidade Atípica</label>
        </div>
    </section>


        </section>

        

        


    </section>

    <script src="/paginaInicial/script.js"></script>

    <script>

        //função global para criar alertas do bootstrap

        function createAlert(textAlert,typeAlert){
        
        const alertsAction = document.getElementById("alertsAction");
    
        const alert = `
            <div class="alert alert-${typeAlert} alert-dismissible fade show" role="alert">
              ${textAlert}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
    
            alertsAction.innerHTML = alert;
    
    }


       function definindoAlertaTemperaturaAlta(){

     let temperaturaMax = document.getElementById("temp-high").value

     temperaturaMax = parseFloat(temperaturaMax);

    if (dado.temperatura > temperaturaMax) {

        createAlert("Temperatura Muito alta !!", "danger")

    }
        }

        function definindoTemperaturaAtipica(){

            let temperaturaMin = document.getElementById("temp-good-min").value
            let temperaturaMax = document.getElementById("temp-good-max").value

            temperaturaMin = parseFloat(temperaturaMin);
            temperaturaMax = parseFloat(temperaturaMax);

            if( dado.temperatura < temperaturaMin || dado.temperatura > temperaturaMax){

                createAlert("Temperatura Atipica !!", "warning")
        }
    }

    function definindoAlertaUmidadeAlta(){

        let umidadeHigh = document.getElementById("humidity-high").value

        umidadeHigh = parseFloat(umidadeHigh);

        if (dado.umidade > umidadeHigh) {

        createAlert("Umidade Muito Alta !!", "danger")

}



    }

    function definindoUmidadeAtipica(){

        let umidadeHigh = document.getElementById("humidity-high").value
        let umidadeMax = document.getElementById("humidity-good-max").value

        umidadeHigh = parseFloat(umidadeHigh);
        umidadeMax = parseFloat(umidadeMax);

        if(dado.umidade > umidadeMax && dado.umidade < umidadeHigh){

            createAlert("Umidade Atipica !!", "warning")

    }

}




    </script>

    
</body>
</html>
