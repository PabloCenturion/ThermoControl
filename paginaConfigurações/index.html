<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  

    <link rel="stylesheet" href="styles.css">

    <title>ThermoControl Configurações</title>
</head>
<body>
    <section class="container-main">
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ThermoControl</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/paginaInicial/index.html">Inicio</a>
                  <a class="nav-link" href="/paginaRelatorios/index.html">Relatórios</a>
                  <a class="nav-link" href="/paginaAlertasHistorico/index.html">Alertas</a>
                  <a class="nav-link active" aria-current="page" href="/paginaConfigurações/index.html">Configurações</a>
                </div>
              </div>
            </div>
          </nav>

        <h2 class="title-page">Configurações</h2>

        <div id="alertsAction"></div>


        <section class="container-settings">

            <div class="container-temperature">

            <div class="input-group">
                <label for="temp-good-min">Definição de Temperatura Boa:</label>
                <div class="inputs-couple">
                <input type="number" id="temp-good-min" placeholder="min ex: 18°C">
                <input type="number" id="temp-good-max" placeholder="max ex: 23°C">
                </div>
            </div>


            <div class="input-group">
                <label for="temp-high">Definição de Temperatura Muito Alta:</label>
                <input type="number" id="temp-high" placeholder="ex: 26°C">
            </div>

        </div>

        <div class="container-humidity">

            <div class="input-group">
                <label for="humidity-good-min">Definição de Umidade Boa:</label>

                <div class="inputs-couple">
                <input type="number" id="humidity-good-min" placeholder="min ex: 50%">
                <input type="number" id="humidity-good-max" placeholder="max ex: 60%">
            </div>
        </div>


            <div class="input-group">
                <label for="humidity-high">Definição de Umidade Muito Alta:</label>
                <input type="number" id="humidity-high" placeholder="ex: 80%">
            </div>
        </div>


        <section class="container-default-alerts">

        <h5 class="mb-4">Habilitar Alertas Padrões:</h5>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-energy">
            <label class="form-check-label" for="alert-energy">Alerta Energia Caiu</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-ac">
            <label class="form-check-label" for="alert-ac">Alertas on/off Ar Condicionado</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-temp" checked>
            <label class="form-check-label" for="alert-temp" >Alerta Temperatura Atípica</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="alert-humidity" checked>
            <label class="form-check-label" for="alert-humidity">Alerta Umidade Atípica</label>
        </div>
    </section>

        </section>
    </section>
    <div class="container-save">

        <button class="btn btn-primary" type="submit" onclick="saveChanges()">Salvar Alterações</button>

    </div>


    <script src="/paginaInicial/script.js"></script>
    <script src="/paginaConfigurações/script.js"></script>

    
</body>
</html>
