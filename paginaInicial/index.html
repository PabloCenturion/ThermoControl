<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ThermoControl</title>
</head>
<body>

    <section class="container-main">

        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ThermoControl</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/paginaInicial/index.html">Inicio</a>
                  <a class="nav-link" href="/paginaRelatorios/index.html" target="_blank">Relatórios</a>
                  <a class="nav-link" href="/paginaAlertasHistorico/index.html" target="_blank">Alertas</a>
                  <a class="nav-link" href="/paginaConfigurações/index.html" target="_blank">Configurações</a>
                </div>
              </div>
            </div>
          </nav>


    <section class="container-display-info">

        
        <p class="title">Status Da 'Sala De Servidores Da Uniamerica'</p>
    <div class="alerts-div">
        <div id="alertTemperatureDiv"></div>
        <div id="alertHumidity"></div>
        <div id="alertDefault"></div>

      
    </div>
        </section>

        <div id="status-error">


        </div>

        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="temperature-block">
                    <p class="temp-title"><i class="bi bi-thermometer-half thermometer-size"></i>Temperatura</p>
                    <h2 id="status-temperature" class="mold-text-center">°C</h2>
    
                </div>
              </div>
              <div class="col">
                <div class="umidity-block">

                    <p class="umi-title"><i class="bi bi-droplet droplet-size"></i>Umidade</p>
                    <h2 id="status-umidity" class="mold-text-center">%</h2>
    
    
                </div>              
            </div>

              <div class="col">
                
        <div class="power-block">

                <p class="pwr-title"><i class="bi bi-lightning flash-size"></i>Potência</p>
                <h2 id="status-power" class="mold-text-center">W</h2>

            </div> 
        </div>

            
            <div class="col">

                <div class="current-block">

                    <p class="crt-title"><i class="bi bi-outlet outlet-size"></i>Corrente</p>
                    <h2 id="status-current" class="mold-text-center">A</h2>
                </div>


            </div>
    </div>
</div>

    </section>

    <script src="/paginaConfigurações/script.js" defer></script>
    <script src="/paginaInicial/script.js" defer></script>

    <!-- Bootstrap Bundle JS with Popper (necessário para a funcionalidade de colapso) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
